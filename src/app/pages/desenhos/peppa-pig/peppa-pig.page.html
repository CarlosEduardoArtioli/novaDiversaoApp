<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Desenhos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div>
        <ion-slides pager="true" [options]="slideOpts" #slide (ionSlideDidChange)="SlideDidChange(slider,slide)">

            <ion-slide *ngFor="let slider of slider.slidesItems">
                <img src="{{slider.url}}">
            </ion-slide>

        </ion-slides>
    </div>

    <div class="ion-content">

        <ion-item lines="full">
            <ion-label class="ion-text-wrap">
                <ion-text>
                    <h2><b>Peppa Pig</b></h2>
                    <h5>(2004)</h5>
                </ion-text>
                <p>Animação, Kids &nbsp;&#9679;&nbsp; 5m</p>
            </ion-label>
        </ion-item>

        <div>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-button shape="round" color="medium" size="small">
                                <ion-icon name="list"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button shape="round" color="medium" size="small">
                                <ion-icon name="heart"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button shape="round" color="medium" size="small">
                                <ion-icon name="bookmark"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button shape="round" color="medium" size="small">
                                <ion-icon name="star"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </div>

        <ion-item>
            <ion-label class="ion-text-wrap">
                <ion-text>
                    <b>Sinopse:</b>
                </ion-text>
                <ion-text>
                    <p>
                        Peppa Pig é uma porquinha enérgica que vive com mamãe,
                        papai e seu irmão mais novo George. Ela adora pular em poças
                        de lama e fazer barulhos altos.
                    </p>
                </ion-text>
            </ion-label>
        </ion-item>

        <ion-list>
            <h2 class="info">Informações</h2>

            <ion-item>
                <ion-label class="ion-text-wrap">
                    <ion-text>
                        <h2>Situação:</h2>
                    </ion-text>
                    <p>Renovada</p>
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label class="ion-text-wrap">
                    <ion-text>
                        <h2>Emissora:</h2>
                    </ion-text>
                    <img src="https://image.tmdb.org/t/p/h30/mC98ktCFvsDb5vrAOOhLozTVn71.png">
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label class="ion-text-wrap">
                    <ion-text>
                        <h2>Tipo:</h2>
                    </ion-text>
                    <p>Roteirizada</p>
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label class="ion-text-wrap">
                    <ion-text>
                        <h2>Idioma original</h2>
                    </ion-text>
                    <p>Inglês</p>
                </ion-label>
            </ion-item>

        </ion-list>

    </div>

</ion-content>
