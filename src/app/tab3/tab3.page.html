<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Desenhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/ursinhoscarinhosos.jpg">
      </ion-thumbnail>

      <ion-label>
        Ursinhos Carinhosos
      </ion-label>

      <div slot="end" class="c100 p90 small green">
        <span>90%</span>
        <div class=slice>
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/ossmurfs.jpg">
      </ion-thumbnail>

      <ion-label>
        Os Smurfs
      </ion-label>

      <div slot="end" class="c100 p68 small orange">
        <span>68%</span>
        <div class=slice>
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      
    </ion-item>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/peppapig.jpg">
      </ion-thumbnail>

      <ion-label>
        Peppa Pig
      </ion-label>

      <div slot="end" class="c100 p35 small">
        <span>35%</span>
        <div class=slice>
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      
    </ion-item>

  </ion-list>

</ion-content>
